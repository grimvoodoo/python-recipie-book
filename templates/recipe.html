<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ recipe.title }}</title>
    <style>
        /* General Body Styling for Dark Mode */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: #e0e0e0;
            line-height: 1.6;
        }

        /* Header Styling */
        header {
            background-color: #1e1e1e;
            color: #ffffff;
            text-align: center;
            padding: 1.5em 0;
            border-bottom: 1px solid #333;
        }

        header h1 {
            margin: 0;
            font-size: 2.5em;
        }

        /* Content Container */
        .container {
            max-width: 800px;
            margin: 2em auto;
            padding: 1.5em;
            background: #1e1e1e;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        /* Recipe Image */
        .recipe-image {
            width: 100%;
            border-radius: 8px;
            margin-bottom: 1.5em;
        }

        /* Section Headers */
        .section {
            margin-bottom: 2em;
        }

        .section h2 {
            font-size: 1.5em;
            margin-bottom: 0.5em;
            border-bottom: 2px solid #333;
            padding-bottom: 0.2em;
        }

        /* List Styling */
        ul {
            list-style-type: square;
            padding-left: 1.5em;
        }

        ol {
            padding-left: 1.5em;
        }

        li {
            margin-bottom: 0.5em;
        }

        /* Back Button */
        .back-button {
            display: inline-block;
            margin-top: 2em;
            text-decoration: none;
            font-size: 1.1em;
            color: #4caf50;
            border: 2px solid #4caf50;
            padding: 0.5em 1em;
            border-radius: 4px;
            transition: background-color 0.3s, color 0.3s;
        }

        .back-button:hover {
            background-color: #4caf50;
            color: #ffffff;
        }
    </style>
</head>
<body>
    <header>
        <h1>{{ recipe.title }}</h1>
    </header>
    <div class="container">
        <img src="{{ recipe.image }}" alt="{{ recipe.title }}" class="recipe-image">
        <div class="section">
            <h2>Ingredients</h2>
            <ul>
                {% for ingredient in recipe.ingredients %}
                <li>{{ ingredient }}</li>
                {% endfor %}
            </ul>
        </div>
        <div class="section">
            <h2>Instructions</h2>
            <ol>
                {% for step in recipe.instructions %}
                <li>{{ step }}</li>
                {% endfor %}
            </ol>
        </div>
        <a href="{{ url_for('index') }}" class="back-button">Back to Home</a>
    </div>
</body>
</html>
