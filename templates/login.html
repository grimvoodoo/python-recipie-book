{% extends "header.html" %}
{% block title %}Login – Grim’s Cookbook{% endblock %}
{% block content %}

<h1>Login to Grim’s Cookbook</h1>

<div class="container">
  <form method="POST" action="{{ url_for('login') }}">
    {% if error %}
      <div id="error-message" class="error-message">{{ error }}</div>
    {% endif %}

    <div class="form-group mb-3">
      <label for="username">Username:</label>
      <input
        type="text"
        id="username"
        name="username"
        required
        placeholder="Enter your username"
        class="form-control"
      />
    </div>

    <div class="form-group mb-3">
      <label for="password">Password:</label>
      <input
        type="password"
        id="password"
        name="password"
        required
        placeholder="Enter your password"
        class="form-control"
      />
    </div>

    <!-- Replace your two-div wrapper with a single form-check -->
    <div class="form-check mb-4">
      <input
        class="form-check-input"
        type="checkbox"
        id="remember"
        name="remember"
      >
      <label class="form-check-label ms-2" for="remember">
        Remember Me
      </label>
    </div>

    <div class="form-actions">
      <button type="submit" class="btn btn-primary styled-button">
        Login
      </button>
    </div>
  </form>
</div>

{% endblock %}
