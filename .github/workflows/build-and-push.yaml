name: build and push to GHCR

on:
  push:
    tags:
      - "*"
    branches:
      - "main"

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: check out code
        uses: actions/checkout@v3

      - name: Determine Version
        id: version
        run: |
          if [ "${{ github.ref_type }}" = "tag" ]; then
            echo "VERSION=${{ github.ref_name }}" >> $GITHUB_OUTPUT
          else
            # No tag available, fallback to something like 'dev' or a short SHA
            SHORT_SHA=$(git rev-parse --short HEAD)
            echo "VERSION=${SHORT_SHA}" >> $GITHUB_OUTPUT
          fi

      - name: Login to Github Container Registry
        uses: docker/login-action@v3
        with:
          registry: docker.io
          username: ${{ github.actor }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Setup QEMU (for multi-platform builds)
        uses: docker/setup-qemu-action@v3

      - name: set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ${{ github.repository_owner }}/cookbook:latest
            ${{ github.repository_owner }}/cookbook:${{ steps.version.outputs.VERSION }}
          file: ContainerFile
